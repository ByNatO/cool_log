{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block content %}

  <p><h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2></p>
    
  <p>Add a new entry:</p>
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post"
class="form">
    {% csrf_token %}
    <!--{{ form.as_p}}-->
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">add entry</button>
    {% endbuttons %}

</form> 
    
{% endblock content %}
